<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBootstrap</title>

    <!-- link para pegar o estilo css dos servidoes Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
     <!--/link para pegar o estilo css dos servidoes Bootstrap -->

</head>
<body>
    
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Test</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" 
              data-toggle="dropdown" aria-expanded="false">
                Rede Sociais
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Facebook</a>
                <a class="dropdown-item" href="#">GitHub</a>
                <div class="dropdown-divider"></div> <!-- pode tirar essa linha para sup a separa entre linhas -->
                <a class="dropdown-item" href="#">Twitter</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-light">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!--/Menu-->
      
      <!--Grid-->
      <div class="container"> <!--Ao apagar contenaire, vai ocupar 100% da pagina e +; Container deixar centralizado; Conteiner fluid = usa quase 100% da pagina-->
       
        <div class="row mt-5 d-flex justify-content-center"> <!--mt-5 é a marge de espaçamento. vai de 1 a 5-->
                                                            <!--(d-flex justify-content-center) deixa as colunas centralizadas na pagina-->
            <div class="col-md-1 p-0">
                <div class="bg-danger">1 coluna</div> <!--As colunas. Podem criar até 12 colunas. Só criei 3-->
            </div>

            <div class="col-md-1 p-0"> <!--(P = padding) deixa as colunas grudadas um ao outro-->
                <div class="bg-info">2 coluna</div>
            </div> 

            <div class="col-md-1 p-0 ">
                <div class="bg-warning">3 coluna</div>
            </div>
           
        </div>

      </div>

      <div class="container">
      <div class="row mt-5 d-flex justify-content-center"> <!--para criar dois grupos de 6 colunas-->
       
        <div class="col-md-6 p-0">
        <div class="bg-danger">6 coluna</div> 
    </div>

        <div class="col-md-6 p-0"> 
        <div class="bg-info">6 coluna</div>
    </div> 
   
    </div>
    </div>

      <!--/Grid-->


        <!--Escripts necessarios para utilizações dos codigos JS do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" 
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <!--/Escripts necessarios para utilizações dos codigos JS do Bootstrap-->

</body>
</html>
